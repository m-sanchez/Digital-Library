<ion-popover-view>
	<ion-header-bar>
		<h1 class="title">Bookmarks</h1>
		<div class="button button-icon icon ion-plus-round" ng-click="addBookmark()"></div>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<div class="item" ng-repeat="bookmark in book.bookmarks" ng-bind="bookmark.label" ng-click="goBookmark(bookmark)"></div>
		</div>
	</ion-content>
</ion-popover-view>
