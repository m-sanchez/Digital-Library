<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Paquete de codigos</h4>
    </div>  <form class="form-horizontal"  ng-submit="ok()">
    <div class="modal-body">



        <div class="form-group">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-paperclip"></span>
                    <input id="titulo" name="titulo" ng-model="package.description" type="text" placeholder="Descripción" class="form-control input-md" required="true">
                </div>
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group cal">

            <div class="col-md-12">

                <p class="input-group">
                    <span class="input-group-btn">
                <button type="button" class="btn btn-default calendar" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                    <input type="date" class="form-control" datepicker-popup ng-model="package.startDate" is-open="statusStart.opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Cerrar" />

                </p>
            </div>
        </div>



        <div class="form-group cal">

            <div class="col-md-12">

                <p class="input-group ">
                     <span class="input-group-btn">
                <button type="button" class="btn btn-default calendar" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                    <input type="date" class="form-control" datepicker-popup ng-model="package.endDate" is-open="statusEnd.opened" min-date="package.startDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Cerrar" />

                </p>
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group " ng-show="!editingCode">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-list-alt"></span>
                    <input id="number" name="autor" type="number" placeholder="Número de codigos" class="form-control input-md" ng-model="package.number" required="true">
                </div>
            </div>
        </div>

        <div class="form-group " ng-show="editingCode">
            <div class="col-md-12">
                <label for="committed">Paquete entregado</label>&nbsp;
                    <input id="committed" name="autor" type="checkbox" ng-model="package.committed" >

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Guardar">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>

    </div>   </form>
</div><!-- /.modal-content -->
